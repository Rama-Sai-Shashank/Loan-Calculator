<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pro9.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Loan Calculator</h2>
            <div class="input-group">
                <label>Loan Amount</label>
                <input type="number" id="loanamountip" placeholder="Enter loanamount">
            </div>
            <div class="input-group">
                <label>Interest Rate(%)</label>
                <input type="number" id="interestrateip" placeholder="Enter interestrate">
            </div>
            <div class="input-group">
                <label>Loan Term</label>
                <input type="number" id="loantermip" placeholder="Enter loan Term">
            </div>
            <button id="calculatebt">Calculate</button>
            <div id="result">Final Result</div>
        </div>
    </div>
    <script src="pro9.js"></script>
</body>
</html>
